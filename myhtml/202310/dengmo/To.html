<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	function init(){
		
		let url = new URL(window.location.href);
		
		let params = url.searchParams;
		
		var el = document.getElementById("id_view");
		
		el.innerText = params.get('user') + "   " + params.get('pwd') ;
	}
</script>

	
</head>
<body style="background-color: rgb(128, 128, 192);"onload="init()">
	<br/>
	
	前のページ：
	
	<br/>
	
	ID:<div id="id_view">
		?
		
	</div>
	
	
	

</body>
</html>
