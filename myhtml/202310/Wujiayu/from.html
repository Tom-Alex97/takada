<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function funNextPage(){
		
		var el = document.getElementById("id_user");
		
		var elpwd = document.getElementById("id_pwd");
		
		window.location = "./to.html?user="+el.value + "&pwd="+elpwd.value;
	}
   
</script>	
</head>

	
	ユーザー名　: <input id="id_user" type="text">
	<br>
	パスワード　: <input id="id_pwd" type="text">
	
	<br>
	
	<br/>
	<input type="button" onclick="funNextPage()" value="次のページへ">
	
	<br>
	<br>
	
	 <a href="./To.html">次のページへ</a>
	

</body>
</html>
