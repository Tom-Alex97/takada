<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>to</title>
	<script>

		function init() {

			// URLを取得
			let url = new URL(window.location.href);

			// URLSearchParamsオブジェクトを取得
			let params = url.searchParams;

			var el = document.getElementById("id_view");
			el.innerText = params.get('user') + "   " + params.get('pwd') ;
		}
	</script>
</head>

<body style="background-color: antiquewhite;" onload="init()">

	上个画面的内容：
	<div id="id_view">
		vvvvvvvvvvvvvvvv
	</div>
</body>

</html>
