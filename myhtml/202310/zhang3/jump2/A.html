<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script>
		function formJump() {
			console.info("aaaa");

			var el = document.getElementsByName("xxx");

			for (var i = 0; i < el.length; i++) {
				if (el[i].checked && el[i].value == "1") {
					document.forms.formA.submit();
					break;

				} else if (el[i].checked && el[i].value == "2") {
					document.forms.formB.submit();
					break;
				}
			}

		}

	</script>
</head>

<body>

	<div>A画面</div>


	<!-- 通过FORM表单，将入力参数传给下个画面，要符合以下要求-->
	<!-- 1.入力项目要放在表单里-->
	<!-- 2.入力项目要有name属性-->
	<!-- 3.入力项目不可以有disabled-->
	<!-- 4.sumit按钮 要在FORM表单里-->



	<!-- 想把值隐藏起来后，传给下个画面时，可能通过hidden属性-->



	<form name="formA" action="./B.html">
		user <input type="text" name="user" value="zhang3"><br>
		pwd<input type="text" name="pwd" value="123"><br>

		age<input type="text" value="30"><br>
		salary<input type="text" name="salary" value="1000" disabled><br>

		<input type="text" value="08012345678" name="telephone" hidden><br>
		<input type="submit" value="nextPage1">
	</form>

	<hr>

	<form name="formB" action="./B.html">
		user <input type="text" name="user" value="li4"><br>
		pwd<input type="text" name="pwd" value="123"><br>

		age<input type="text" value="30"><br>
		salary<input type="text" name="salary" value="1000" disabled><br>

		<input type="text" value="08012345678" name="telephone" hidden><br>
		<input type="submit" value="nextPage2">
	</form>

	<div style="background-color: burlywood;">
		<label>提交表单A<input name="xxx" type="radio" value="1"></label>
		<label>提交表单B<input name="xxx" type="radio" value="2"></label>
		<input type="button" value="提交" onclick="formJump()">

	</div>

</body>

</html>
