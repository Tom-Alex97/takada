<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	
		function init() {

			// URLを取得
			let url = new URL(window.location.href);

			// URLSearchParamsオブジェクトを取得
			let params = url.searchParams;

			var el = document.getElementById("id_view");
			el.innerText = params.get('user') + "   " + params.get('pwd') ;
		}
		
</script>
</head>
<body onload="init()">

<div>B画面</div>
<div id = id_view>
	
</div>
</body>
</html>
