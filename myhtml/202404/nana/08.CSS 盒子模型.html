<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> CSS 盒子模型 </title>
<link rel="shortcut icon" href="./img/1713172188385.jpg">

<style>
	
	.demo {
		background-color: aqua;
		display: inline-block;
		border: 5px solid yellowgreen;
		padding: 50px;
		margin: 40px;
	}
	
	
	.border-demo {
		background-color: yellow;
		width: 300px;
		height: 200px;
		border-style: solid dashed dotted double;
		border-width: 10px 0 2px 4px;
		border-color: blueviolet;
		/* 上面的boeder 可以设置四个边框的样式
		顺序是上右下左 顺时针
		如果单独设计一边属性的话可以
		border-left: 10px solid brown*/
	}

</style>

</head>

<body>

<div class="demo"> B 站搜索罗大富 </div>
	
<div class="border-demo">这是一个边框示例</div>	
	
	
	

</body>
</html>
