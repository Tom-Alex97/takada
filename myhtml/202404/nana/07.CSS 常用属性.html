<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> CSS 常用属性 </title>
<link rel="shortcut icon" href="./img/1713172188385.jpg">

<style>
	
	
	/* 	块级元素 可以自定义高度和宽度*/
	.block {
		background-color:aqua;
		width:150px;
		height:100px;
	
	}
	
	
	/* 	行内元素 不可以自定义高度和宽度 大小由内容决定*/
    .inline {
		background-color:brown;
     }
	
	
    .inline-block {
		width:100px;
	}
	
	
	.div-inline {
		display: inline;
		background-color:aquamarine;
	}
	
	.span-inline-block {
	        display: inline-block;
			background-color:blueviolet;
		}
	

</style>

</head>

<body>


	<h1 style="font: bolder 50px 'kaiti';">这是一个 font 符合属性</h1>
	
	<p style="line-height: 40px;"> 	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本	这是一段长文本</p>
	
	<div class="block">
		这是一个块级元素
	</div>
	<br>
	
	<span class="inline">
		这个是一个行内元素
	</span>
	
	<br>
	
	<img src="./img/1713325035981.jpg" alt="" class="inline-block">
	<img src="./img/1713325035981.jpg" alt="" class="inline-block">
	<img src="./img/1713325035981.jpg" alt="" class="inline-block">
	<img src="./img/1713325035981.jpg" alt="" class="inline-block">
	
	<h2>display</h2>
	<div class="div-inline">这个是一个转化成行内元素的 div标签 </div>
	
	<span class="span-inline-block"> 这是一个转换成行内块元素的 span 标签</span>	
	
	
	
	
	
	
	

</body>
</html>
