<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> HTML 导入方式 </title>
<link rel="shortcut icon" href="./img/1713172188385.jpg">
<link rel="stylesheet" href="./CSS/style.css">
<style>
	p{
	color:blue;
	font-size:26px;
	}
	
	h2 {
		color:green;
		
	}
	
	
	
	
</style>

</head>

<body>

<p> 这是一个应用了css样式的文本</p>	
<h1 style="color:red">这是一个一级标题表现",使用内联样式</h1>
<h2>这是一个二级标题,应用内部样式</h2>
<h3>这是一个三级标题,应用外部样式</h3>

<!--优先级 是内联样式>内部样式>外部样式-->


</body>
</html>
