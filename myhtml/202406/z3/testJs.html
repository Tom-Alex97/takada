	function funLogin(tag) {
		alert(tag.value);
	}
	
	
	function funAlert(num) {
		alert(num);
	}
	
	function funSum() {
		
		var tag = document.getElementById("id_num");
		
		var sum = 0;
		for(var i = 0 ; i<=tag.value; i++) {
			sum = sum + i;
		}
		
		var tag = document.getElementById("id_result");
		tag.innerHTML= sum;
		tag.style.backgroundColor="green";
	}
	
</script>
