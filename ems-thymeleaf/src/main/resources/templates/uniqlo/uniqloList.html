<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>emplist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	<div id="wrap">
		<div id="top_content">
			<div id="header">
				<div id="rightheader">
					<p>
						2009/11/20
						<br />
						<a th:href="@{/menu}">返回菜单</a>
						<a th:if="${session.user!=null}" th:href="@{/user/logout}">安全退出</a>
						<a th:if="${session.user==null}" th:href="@{/login}">点我登录</a>
					</p>
				</div>
				<div id="topheader">
					<h1 id="title">
						<a href="#">main</a>
					</h1>
				</div>
				<div id="navigation">
				</div>
			</div>
			<div id="content">
				<p id="whereami">
				</p>
				<h1>
					欢迎 <span th:if="${session.user!=null}" th:text="${session.user.username}"></span>
					<span th:if="${session.user==null}">游客</span>!
				</h1>


				<form th:action="@{/uniqlo/searchByCondition}" method="post">

					<table>
						
						<tr>
							<td>适用性别</td>
							<td>
								<label><input type="radio" name="sex" value="2">ALL</label>
								<label><input type="radio" name="sex" value="1">男</label>
								<label><input type="radio" name="sex" value="0">女</label>
							 </td>
						</tr>
						
						
						
						<tr>
							<td>商品名称</td>
							<td><input type="text" name="name" th:value="${namexxx}"></td>
						</tr>
						
						<tr>
							<td>类型</td>
							<td>
							 	<select name="type">
									 <option value=""></option>
									 <option value="1">上身</option>
									 <option value="2">下身</option>
									 <option value="3">脚</option>
								 </select>
							</td>
						</tr>
						
						<tr>
							<td>尺寸规格</td>
							<td>
							 	<label><input type="checkbox" name="size" value="S">S</label>
								<label><input type="checkbox" name="size" value="M">M</label>
								<label><input type="checkbox" name="size" value="L">L</label>
							</td>
						</tr>
						<tr>
							<td>单价</td>
							<td><input type="text" name="priceBegin" th:value="${priceBegin}"> ～<input type="text" name="priceEnd"></td>
						</tr>
						
						<tr>
							<td>生产日期</td>
							<td><input type="date" name="saleBegin" th:value="${saleBegin}" th:field="${saleBegin}">
							 ～<input type="date" name="saleEnd" value="1991-10-11"></td>
						</tr>
						
					</table>


					<div align="right">
						<input type="submit" value="検索" >
					</div>


				</form>


				<table class="table">
					<tr class="table_header">
						<td>
							编号
						</td>
						<td>
							商品名称
						</td>
						<td>
							上身/下身/脚
						</td>
						<td>
							尺寸规格
						</td>
						<td>
							适用性别
						</td>
						<td>
							商品照片
						</td>
					</tr>
					<tr th:each="uniqlo,state:${uniqloList}" th:class="${state.odd?'row1':'row2'}">
						<td>
							<span th:text="${uniqlo.id}"></span>
						</td>
						<td>
							<span th:text="${uniqlo.name}"></span>
						</td>
						<td>
							<span th:text="${uniqlo.type}"></span>
						</td>
						<td>
							<span th:text="${uniqlo.size}"></span>
						</td>
						<td>
							<span th:text="${uniqlo.sex}"></span>
						</td>
						<td>
							<img th:src="@{/}+${uniqlo.photo}" width="60">
						</td>
					</tr>

				</table>




				xxxxxxxxxxxxxxxxxxx uniqlo

			</div>
		</div>
		<div id="footer">
			<div id="footer_bg">
				ABC@126.com
			</div>
		</div>
	</div>
</body>

</html>
