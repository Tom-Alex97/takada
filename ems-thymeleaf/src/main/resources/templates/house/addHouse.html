<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymealf.org">

<head>
	<title>abc添加学生信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	<div id="wrap">
		<div id="top_content">
			<div id="header">
				<div id="rightheader">
					<p>
						2009/11/20
						<br />
					</p>
				</div>
				<div id="topheader">
					<h1 id="title">
						<a href="#">main</a>
					</h1>
				</div>
				<div id="navigation">
				</div>
			</div>
			<div id="content">
				<p id="whereami">
				</p>
				<h1>
					賃貸住宅追加:
				</h1>
				<form action="save" method="post">
					<table cellpadding="0" cellspacing="0" border="0" class="form_table">
						<tr>
							<td valign="middle" align="right">
								名前:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="name" />
							</td>
						</tr>

						<tr>
							<td valign="middle" align="right">
								賃料：
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="rentFee" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								建立年月日:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="houseBilld" />
							</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									室内写真：
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="photo" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									グレード：
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="graded" />
								</td>
																</tr>
						<tr>
							<td valign="middle" align="right">
								住所:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="addres" />
							</td>
						</tr>
					</table>
					<p>
						<input type="submit" class="button" value="确认添加" />
						
						<input type="button" class="button" value="返回列表" onclick="returnStudentLst()" />
						<script>
							function returnStudentLst() {
								location.href = '[[@{/house/lists}]]';
							}

						</script>
					</p>
				</form>
			</div>
		</div>
		<div id="footer">
			<div id="footer_bg">
				ABC@126.com
			</div>
		</div>
	</div>
</body>

</html>
