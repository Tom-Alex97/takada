<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymealf.org">

<head>
	<title>更新住房信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	<div id="wrap">
		<div id="top_content">
			<div id="header">
				<div id="rightheader">
					<p>
						2009/11/20
						<br />
					</p>
				</div>
				<div id="topheader">
					<h1 id="title">
						<a href="#">main</a>
					</h1>
				</div>
				<div id="navigation">
				</div>
			</div>
			<div id="content">
				<p id="whereami">
				</p>
				<h1>
					更新住房信息:
				</h1>
				<form th:action="@{update}" method="post">
					
						<input type="hidden" name="studentId"   th:value="${obj.id}" />


					<table cellpadding="0" cellspacing="0" border="0" class="form_table">
						<tr>
							<td valign="middle" align="right">
								名前:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="name" th:value="${obj.name}" />
							</td>
						</tr>
					
						<tr>
							<td valign="middle" align="right">
								賃料:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="rent_Fee" th:value="${obj.rentFee}" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								建立年月日:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="birthdate" th:value="${#dates.format(obj.birthdate,'yyyy/MM/dd')}" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								室内写真:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="photo" th:value="${obj.photo}" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								グレード:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="grade" th:value="${obj.grade}" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								住所:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="addres" th:value="${obj.addres}" />
							</td>
						</tr>
					</table>
					<p>
						

						<input type="submit" class="button" value="确认更新" />
						<input type="button" class="button" value="返回列表" onclick="returnStudentLst()" />
						<script>
							function returnStudentLst() {
								location.href = '[[@{/house/lists}]]';
							}

						</script>
					</p>
				</form>
			</div>
		</div>
		<div id="footer">
			<div id="footer_bg">
				ABC@126.com
			</div>
		</div>
	</div>
</body>

</html>
