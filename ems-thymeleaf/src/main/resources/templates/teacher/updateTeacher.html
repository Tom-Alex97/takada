<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymealf.org">

<head>
  <title>添加老师信息</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
  <div id="wrap">
    <div id="top_content">
      <div id="header">
        <div id="rightheader">
          <p>
            2009/11/20
            <br />
          </p>
        </div>
        <div id="topheader">
          <h1 id="title">
            <a href="#">main</a>
          </h1>
        </div>
        <div id="navigation">
        </div>
      </div>
      <div id="content">
        <p id="whereami">
        </p>
        <h1>
          添加老师信息:
        </h1>
        <form th:action="@{/teacher/update}" method="post">
          <table cellpadding="0" cellspacing="0" border="0" class="form_table">
            <tr>
              <td valign="middle" align="right">
                姓名:
              </td>
              <td valign="middle" align="left">
                <input type="text" class="inputgri" name="name" th:value="${obj.name}"/>
              </td>
            </tr>

            <tr>
              <td valign="middle" align="right">
                工资:
              </td>
              <td valign="middle" align="left">
                <input type="text" class="inputgri" name="salary" th:value="${obj.salary}"/>
              </td>
            </tr>
            <tr>
              <td valign="middle" align="right">
                生日:
              </td>
              <td valign="middle" align="left">
                <input type="text" class="inputgri" name="birthday"  th:value="${#dates.format(obj.birthday,'yyyy/MM/dd')}"/>
              </td>
            </tr>
            <tr>
              <td valign="middle" align="right">
                性别:
              </td>
              <td valign="middle" align="left">
                <label><input type="radio" class="inputgri"  th:checked="${obj.sex == '1'}" value="1" name="sex" />man</label>
                <label><input type="radio" class="inputgri"  th:checked="${obj.sex == '0'}" value="0" name="sex" />woman</label>
              </td>
            </tr>
          </table>
          <p>
            <input type="submit" class="button" value="确认修改" />
            <input type="button" class="button" value="返回列表" onclick="returnTeacherLst()" />
            <script>
              function returnTeacherLst() {
                location.href = '[[@{/teacher/lists}]]';
              }

            </script>
          </p>
        </form>
      </div>
    </div>
    <div id="footer">
      <div id="footer_bg">
        ABC@126.com
      </div>
    </div>
  </div>
</body>

</html>
